<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeeDong HW02</title>
    <link rel="stylesheet" href="./HW02.css">
</head>
<body>
    <div id="app">
        <h1 class="title">Homework 02</h1>
        <div class="instruction">
            <h3>操作說明</h3>
            <ul>
                <li>請按開始遊戲按鈕開始遊戲。</li>
                <li>暫停時會停止計時，並停用翻牌操作與提示功能。</li>
                <li>開始遊戲後無法更改卡片數，設定完成後將在下次重置遊戲時套用。</li>
                <li>翻開兩張牌後，若兩張不相同會套用較長的翻牌CD。</li>
            </ul>
        </div>
        <div class="game">
            <div class="card-section">
            </div>
            <div class="ui">
                <button id="startBtn">開始遊戲</button>
                <button id="stopBtn">遊戲暫停</button>
                <button id="reStartBtn">重置遊戲</button>
                <button id="hintBtn">提示</button>   
                <div class="choose">
                    卡片數：2 x 
                    <select id="select-sheet">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8" selected>8</option>
                    </select>
                </div>
                <div class="counter">經過時間：</div>
            </div>
        </div>
    </div>
</body>
<script src="./HW02.js"></script>
</html>
